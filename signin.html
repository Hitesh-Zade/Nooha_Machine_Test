<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
  </head>
  <body>
    <div class="login-container row justify-content-center align-items-center">
      <div class="col-lg-4 col-12">
        <div class="logo d-flex justify-content-center align-items-center mb-5">
          <img src="./assets/img/logo.png" alt="" />
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput"
            ><i class="bi bi-person-fill me-2"></i>Username</label
          >
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">
            <i class="bi bi-lock-fill me-2"></i>
            Password</label
          >
        </div>
        <div class="alert alert-danger mt-4 mb-0" role="alert">
          <i class="bi bi-info-circle-fill text-danger me-2"></i> Invalid
          credentials. Please try again.
        </div>
        <button type="submit" class="btn btn-signin w-100 mt-4">Sign In</button>
        <div class="text-center mt-4">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="social-icons">
          <img src="./assets/img/facebook.png" class="ms-0" alt="facebook" />
          <img src="./assets/img/linkedin_square1.png" alt="linkedin" />
          <img src="./assets/img/twitter-21.png" alt="twitter" />
        </div>

        <div class="copyright text-center mt-5">
          <span> Â© Copyright Dyaz Innovate 2023. All rights reserved. </span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
